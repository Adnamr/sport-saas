spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.sportsaas: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Actuator - Plus permissif en dev
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
